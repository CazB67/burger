<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eat-Da-Burger!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="../../public/assets/css/burger_style.css">

  <script src="https://code.jquery.com/jquery.js"></script>
  
</head>
<body>
    <div class ="container mt-5">
        <div class ="row">
            <div class="col-md-12 text-center">
            <h1>Eat-Da-Burger!</h1>
            <img src="../../public/assets/img/burger.png">
            </div>
        </div>

        <div class ="row mt-3">
            <div class="col-md-7">
                <ul>
                    <li class="created-burgers p-2 mb-2 ">Chicken Burger
                        <button class="devour-it float-right" data-id=" ">Devour it!</button>
                    </li>

                    <li class="created-burgers p-2 mb-2">Beef Burger
                        <button class="devour-it float-right" data-id=" ">Devour it!</button>
                    </li>

                    <li class="created-burgers p-2 mb-2">Fish Burger
                        <button class="devour-it float-right" data-id=" ">Devour it!</button>
                    </li>
                </ul>
            </div> 
            
            <div class="col-md-5 text-center">
                <ul>
                    <li class="devoured-burgers p-2 mb-2">Chicken Burger 
                    </li>
                    <li class="devoured-burgers p-2 mb-2">Beef Burger
                    </li>
                    <li class="devoured-burgers p-2 mb-2">Fish burger
                    </li>
                </ul>
            </div>
        </div>

        <div class ="row mt-3">
            <div class="col-md-12 text-center">
                <form class="create-form">
                    <div class="form-group center-block">
                        <textarea class="form-control text-center" id="hamburger" rows="3" placeholder="Enter a burger you want to eat then click the 'Submit' button." name="burger_name"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-4">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
